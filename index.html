<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="container">
        <form>
            <div class="inputInfo">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." />
            </div>
            <div class="inputInfo">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="last name" placeholder="Your last name.." />
            </div>
            <div class="inputInfo">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.." />
            </div>
            <div class="inputInfo">
                <label for="pnumber">Phone number</label>
                <input type="text" id="pnumber" name="pnumber" placeholder="Your phone number.." />
            </div>
            <div class="inputInfo">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="select">--Select your country--</option>
                    <option value="moldova">Moldova</option>
                    <option value="spain">Spain</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="australia">Australia</option>
                </select>
            </div>
            <div class="inputInfo">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your address.." />
            </div>
            <div class="inputInfo">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height: 50px"></textarea>
            </div>
            <div class="inputInfo" id="buttonDiv"><input type="submit" />
            </div>
    </div>
    </form>
</body>

</html>
